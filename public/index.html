<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MN Lotto Club | Member Portal</title>

    <!-- Google Fonts: Inter (Clean, Professional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="top-nav">
        <div class="nav-content">
            <div class="brand">
                <a href="index.html"
                    style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
                    <img src="logo.png" alt="MN Lotto Club" style="height: 32px; width: 32px;">
                    MN Lotto Club
                </a>
            </div>
            <div class="nav-links">
                <a href="rules.html" class="nav-item">Rules</a>
                <a href="history.html" class="nav-item">History</a>
                <a href="members.html" class="member-badge" style="text-decoration: none;">Member Access</a>
            </div>
        </div>
    </nav>

    <div class="club-container">
        <!-- Hero Section -->
        <div class="hero-card">
            <div class="hero-text">
                <h1>2026 Season</h1>
                <p>Minnesota Millionaires Club</p>
            </div>
            <div class="hero-badge">
                <i class="fa-solid fa-crown"></i> Premium Member
            </div>
        </div>

        <!-- Live Jackpots -->
        <div id="jackpot-container" class="jackpot-row">
            <!-- Populated by JS -->
        </div>

        <!-- Financial Overview -->
        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-icon"><i class="fa-solid fa-wallet"></i></div>
                <div class="stat-info">
                    <h3>Total Invested</h3>
                    <p id="total-spent">$0.00</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fa-solid fa-trophy"></i></div>
                <div class="stat-info">
                    <h3>Total Winnings</h3>
                    <p id="total-won">$0.00</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fa-solid fa-chart-pie"></i></div>
                <div class="stat-info">
                    <h3>Net Performance</h3>
                    <p id="net-result">$0.00</p>
                </div>
            </div>
        </div>

        <!-- Per Member Stat Placeholder -->
        <div id="member-stat-area"></div>

        <!-- Latest Results -->
        <div class="section">
            <div class="section-header">
                <h2><i class="fa-solid fa-list-check"></i> Latest Draws</h2>
            </div>
            <div id="results-list">
                <p class="loading-text">Loading club data...</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
