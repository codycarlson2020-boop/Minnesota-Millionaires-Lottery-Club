<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MN Lotto Club Dashboard</title>
    <link rel="stylesheet" href="style.css?v=7">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lottery Club Dashboard</h1>
            <p>Annual Tracking 2026</p>
            <div style="margin-top: 10px;">
                <a href="rules.html" style="text-decoration: none; color: #3498db; font-size: 0.9em; margin-right: 15px;">Game Rules</a>
                <a href="history.html" style="text-decoration: none; color: #3498db; font-size: 0.9em;">History</a>
            </div>
        </header>

        <div class="stats-grid">
            <div class="card">
                <h3>Total Spent</h3>
                <p id="total-spent">$0.00</p>
            </div>
            <div class="card">
                <h3>Total Won</h3>
                <p id="total-won">$0.00</p>
            </div>
            <div class="card">
                <h3>Net Profit/Loss</h3>
                <p id="net-result">$0.00</p>
            </div>
        </div>

        <div class="section">
            <div id="results-list">
                <!-- Javascript will populate this -->
                <p>Loading data...</p>
            </div>
        </div>
    </div>
    <script src="app.js?v=7"></script>
</body>
</html>
