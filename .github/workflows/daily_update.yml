name: Daily Lotto Update

on:
  push:
    branches: ["main"]
  schedule:
    # CST is UTC-6 (approx).
    # 10:15 PM CST -> 04:15 UTC
    - cron: '15 4 * * *'
    # 10:30 PM CST -> 04:30 UTC
    - cron: '30 4 * * *'
    # 11:00 PM CST -> 05:00 UTC
    - cron: '0 5 * * *'
    # 7:00 AM CST -> 13:00 UTC (Morning Check)
    - cron: '0 13 * * *'
    # 3:00 PM CST -> 21:00 UTC (Afternoon Check)
    - cron: '0 21 * * *'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  update-lotto:
    runs-on: ubuntu-latest
    # Using the official Puppeteer container ensures all dependencies are present
    container:
      image: ghcr.io/puppeteer/puppeteer:latest
      options: --user root
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run Scraper
        id: scraper
        continue-on-error: true
        run: node scripts/scrape.js

      - name: Upload Debug Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: |
            scrape_error.png
            debug_page_load.png
            page_dump.html
          if-no-files-found: ignore
          retention-days: 1

      - name: Check Scraper Status
        if: steps.scraper.outcome == 'failure'
        run: exit 1

      - name: Verify Data Freshness
        run: node scripts/monitor_staleness.js --local

      - name: Run Checker
        run: node scripts/checker.js

      - name: Commit and Push Changes
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global user.name 'LotteryBot'
          git config --global user.email 'bot@noreply.github.com'
          git add public/data/history.json public/data/jackpots.json
          # Only commit if there are changes
          if [[ `git status --porcelain` ]]; then
            git commit -m "Auto-update lottery results"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi