name: Daily Lotto Update

on:
  push:
    branches: ["main"]
  schedule:
    # CST is UTC-6 (approx).
    # 10:15 PM CST -> 04:15 UTC
    - cron: '15 4 * * *'
    # 10:30 PM CST -> 04:30 UTC
    - cron: '30 4 * * *'
    # 11:00 PM CST -> 05:00 UTC
    - cron: '0 5 * * *'
    # 7:00 AM CST -> 13:00 UTC (Morning Check)
    - cron: '0 13 * * *'
    # 3:00 PM CST -> 21:00 UTC (Afternoon Check)
    - cron: '0 21 * * *'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  update-lotto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Puppeteer Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates fonts-liberation libasound2 libatk-bridge2.0-0 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc1 libglib2.0-0 libgtk-3-0 libnspr4 libnss3 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 lsb-release wget xdg-utils

      - name: Install dependencies
        run: |
          npm install
          npx puppeteer browsers install chrome

      - name: Run Scraper
        id: scraper
        continue-on-error: true
        run: node scripts/scrape.js

      - name: Upload Debug Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: scrape_error.png
          if-no-files-found: ignore
          retention-days: 1

      - name: Check Scraper Status
        if: steps.scraper.outcome == 'failure'
        run: exit 1

      - name: Run Checker
        run: node scripts/checker.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'LotteryBot'
          git config --global user.email 'bot@noreply.github.com'
          git add public/data/history.json netlify_debug.png
          # Only commit if there are changes
          if [[ `git status --porcelain` ]]; then
            git commit -m "Auto-update lottery results"
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
